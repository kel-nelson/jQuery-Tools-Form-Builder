<html>
<head>

<body>


<div class="grid_10">
 <div class='container-fluid'>
  <div class='row'>
   <div class="col-lg-9">
    <h3 id='app-page-info'></h3>
   </div>
  </div>
  <div class='row'>
   <div class="col-lg-12">
    <div id='app-page-contents-container'></div>
   </div>
  </div>
 </div>
</div>


<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
<script type="text/javascript">
    var $j = jQuery.noConflict();
</script>
<script type="text/javascript" src="src/form_builder.js"></script>

<script type="text/javascript">
var fields = 
            [
              {
                'name':'name',
                'id':'name',
                'label': 'Student Name',
                'type':'text',
                'helpblock':'Last, First, Middle',
                'maxLength':255,
                'required':true,
              },
              {
                  'name':'email',
                  'id':'email',
                  'label': 'Student email',
                  'type':'email',
                  'helpblock':'enter email',
                  'maxLength':255,
                  'required':true,
                },
                {
                	'name':'test1',
                	'label':'yes',
                	type:'radio',
                	radios: [{label:'yes'},{label:'no'}]
                	
                }
                
            ];


$j(document).ready(function()
                  {
                      $j('body').form_builder({
                          fields:fields,
                          buttons:
                        	  [
                        	   {label:'yes'},
                        	   {label:'no'},
                        	   ]
                      });
                  }
                 ) 
</script>
</body>
