<!DOCTYPE html>
<html lang="en">
<head>
<meta charset='utf-8'>

<!-- styles begin -->
<link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css"/>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.2/css/bootstrapValidator.min.css"/>
<!-- styles end -->

</head>
<body>


 <div class='container-fluid'>
  <div class='row'>
   <div class="col-lg-9">
    <h3 id='app-page-info'></h3>
   </div>
  </div>
  <div class='row'>
   <div class="col-lg-12">
    <div id='app-page-contents-container'></div>
   </div>
  </div>
 </div>


<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>

<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.bootstrapvalidator/0.5.2/js/bootstrapValidator.min.js"></script>

<script type="text/javascript" src="../libs/jQuery-Mask-Plugin-master/jquery.mask.min.js"></script>

<script type="text/javascript" src="../src/form_builder.js"></script>
<script type="text/javascript" src="form_builder.json.js"></script><!-- json data -->

<script type="text/javascript">


$(document).ready(function()
                  {
					$('body').form_builder({
                    	  attrs:
                    	  {
                    		  id:'test-form',
                    		  novalidate:true,
                   		      'data-bv-feedbackicons-valid':"glyphicon glyphicon-ok",
                   		      'data-bv-feedbackicons-invalid':"glyphicon glyphicon-remove",
                   		      'data-bv-feedbackicons-validating':"glyphicon glyphicon-refresh",
                   		      'data-bv-submitbuttons':'button[type="submit"]',
                   		      'data-bv-live':"enabled"                    		  
                   		  },
                        fields:	json_data.fields,
			            buttons: json_data.buttons,
			            on_events:
			            	{
								field_created:function(field)
								{
									if(field.is('input'))
									{
										if(field.data('mask'))
										{
											field.mask(field.data('mask'));
										}
									}
											
								}

			            	}
                      }).element;
                      
                      $("#test-form").bootstrapValidator(
                    	/*{
                    		valid:
                    		
                    	}*/	  
                      );
                  }
                 ) 
</script>
</body>
</html>
